<!DOCTYPE html>
<html>
<head>
<title>Mealtime Recipes Lookup</title>

<!-- Bootstrap Framework, icons, and animate -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="animate.css">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/recipes-style.css">
<!--Roboto Font-->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<center>
		<i id="loading-icon" class="fa fa-5x fa-hourglass-half sr-icons" style="margin:40%; border: 40%;"></i>
	</center>
	
	<!-- Navbar -->
	<div id="mainnav" class="sidebar">
		<!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
		<a class="text-white"><strong href="./home.html" style="font-size: 40px; text-align: center;">MAIN MENU</strong></a>
		<hr style="border-color: #fff; max-width:80%;">
		<a class="nav-item active" href="./home.html"><i class="fa fa-2x fa-home sr-icons"></i><br />Home</a>
		<a class="nav-item" href="./kitchen.html"><i class="fa fa-2x fa-cutlery sr-icons"></i><br />My Kitchen</a>
		<a class="nav-item" href="./recipes.html"><i class="fa fa-2x fa-files-o sr-icons"></i><br />Recipes Lookup</a>
		<a class="nav-item" href="./favorites.html"><i class="fa fa-2x fa-bookmark sr-icons"></i><br />Favorites</a>
		<a id="logout" class="nav-item" href="./index.html"><i class="fa fa-2x fa-sign-out sr-icons"></i><br />Log Out</a>
	</div>
	<div id="main">
		<button id="opensidebar" class="openbtn" onclick="openNav()">&#9776;</button>
		<button id="closesidebar" class="openbtn" onclick="closeNav()" style="display:none">&times;</button>
		<a id="pagename" class="text-center text-white animated" style="display:none">&nbspRecipe Lookup</a>
	</div>

	<header class="recipe_heading masthead">
		<div class="container mx-auto">
			<div class="row" style="padding-top:50px">
			<div class="col-lg-10 text-center mx-auto">
				<h1>
					<strong>Recipe Lookup</strong>
				</h1>
			</div>
			</div>
		</div>
	</header>
			
	<div class="container">
		<div class="row">
			<a><strong>Ingredients from Kitchen:</strong></a>
		</div>
		<div class="row" id="ingredientslist" href="./kitchen.html" style="background: #FFF6E4;">
			<!-- template goes here -->
		</div>
	</div>

	<section style="padding-top: 50px; padding-bottom: 20px">
		<div class="container" style="margin-left: 50px;">
			<a style="text-decoration: underline;"><strong>Recipe Results:</strong></a>
		</div>
	</section>

	<div id='empty-message' style="display:none">
		<div class="text-center">
			<a>No Recipes Found! Go to </a><a href="./kitchen.html">KITCHEN</a><a> to add ingredients to find matching recipes!</a>
		</div>
	</div>

	<section id="recipelist2" style="padding-top: 50px">
		<div id="recipedeposit2">
			<!-- card template goes here -->
		</div>
	</section>

	<!-- CARD VERSION OF PREVIOUS TEMPLATE -->
	<script id="recipetemplatecard" type="text/x-handlebars-template">
		<div class="card">
			<a href={{href}}>
				<img class=card-img-top src="{{img}}" alt="Recipe image">
				<div class="card-body">
					<h2 class="card-title">{{name}}</h2>
				</div>
			</a>
		</div>
	</script>

	<script id="ingredientstemplate" type="text/x-handlebars-template">
	<!-- <div class="ingredient-item"> -->
		<button class="item-button recipe-ingredient text-center" style="margin:5px">{{inv}}<div id="icon" class="fa fa-2x fa-times sr-icons"></div></button>
	<!-- </div> -->
	</script>

</body>
</html>

<!-- Handlebars -->
<script src="./js/handlebars-v4.0.11.js"></script>
<!-- Custom JS -->
<script src="./js/recipes.js"></script>
